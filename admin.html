<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" href="/frontend/assets/images/logo.png" />

    <link rel="stylesheet" href="/frontend/Login/login.css" />

    <title>Login-page</title>
  </head>

  <body>
    <div class="login">
      <div class="imag">
        <img src="/frontend/assets/images/logo.png" alt="logo" />
      </div>

      <div class="welcome-txt">
        <h3 class="wlc-head">Welcome back!</h3>
        <p class="sign-in">sign-in to continue</p>
      </div>

      <form class="forms" id="loginForm" data-type="login">
        <div class="message" id="responseMessage"></div>

        <label for="email"></label>
        <input type="email" name="email" placeholder="Email address" />
        <br />
        <div class="password">
          <input type="password" name="password" placeholder="Enter Password" />
          <!-- <span><i class="fa-solid fa-eye-slash"></i></span> -->
        </div>

        <a href="/frontend/login/forgot.html">
          <span class="forgot">Forgot Password?</span>
        </a>

        <button class="button">Login</button>

        <p id="message"></p>

        <p class="text-account">
          Don't have an account?
          <a href="/frontend/Login/sign-up.html">Sign-up</a>
        </p>
      </form>
    </div>

    <script src="/frontend/login/login.js"></script>
  </body>
</html>
