<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Log Out - Health Circuit</title>
    <!-- Font Awesome (global dependency) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      xintegrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Link to the general admin CSS -->
    <link rel="stylesheet" href="/frontend/admin/css/log-out.css" />
    <!-- Link to the sidebar/hamburger specific CSS -->
    <link
      rel="stylesheet"
      href="/frontend/components/admin-navs/side-bar.css"
    />
  </head>
  <body>
    <button class="hamburger-menu" aria-label="Open navigation menu">
      <i class="fas fa-bars"></i>
    </button>
    <div class="admin-wrapper">
      <div id="admin-sidebar"></div>

      <!-- Main Content Area -->
      <main class="admin-main-content">
        <header class="admin-header">
          <!-- This page might not need a specific title in header, depends on overall design choice. -->
          <!-- For now, we'll keep it simple as shown in the screenshot -->
        </header>

        <section class="logout-confirmation-section add-article-section">
          <div class="logout-content">
            <div class="user-avatar">
              <!-- Placeholder for user avatar, could be dynamic or a default image -->
              <img
                src="https://placehold.co/100x100/3B82F6/FFFFFF?text=User"
                alt="User Avatar"
                class="rounded-full"
              />
            </div>
            <h2>Are you sure you want to log out?</h2>
            <div class="logout-buttons">
              <a href="/admin.html"
                ><button type="button" class="btn btn-yes">Yes</button></a
              >
              <a href="/frontend/admin/all-articles.html"
                ><button type="button" class="btn btn-no">No</button></a
              >
            </div>
          </div>
        </section>
      </main>

      <!-- SIDEBAR OVERLAY: Appears when the sidebar is open to dim the background -->
      <div class="sidebar-overlay"></div>
    </div>

    <!-- SCRIPT TO LOAD THE SIDEBAR COMPONENT (including hamburger logic and active state) -->
    <script src="/frontend/components/admin-navs/side-bar.js"></script>
    <script src="js/logout.js"></script>
  </body>
</html>
