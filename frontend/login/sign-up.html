<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="icon" href="/frontend/assets/images/logo.png" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/frontend/login/sign-up.css" />

    <title>Sign-up</title>
  </head>
  <body>
    <div class="container my-4">
      <div class="row mx-1">
        <div
          class="d-lg-flex col-lg-5 flex-column justify-content-center align-items-center gap-4"
        >
          <img
            class="logo mb-3"
            src="/frontend/assets/images/logo.png"
            alt="logo"
            width="200px"
            height="200px"
          />
          <div>
            <h3 class="f-roboto">Hello there!</h3>
            <p class="info f-roboto d-lg-none">Sign-up to continue</p>
          </div>
        </div>

        <form
          id="userForm"
          data-type="signup"
          class="col-lg-6 d-flex flex-column justify-content-center align-items-center gap-3 pt-4 pb-2 px-4"
        >
          <h5 class="f-inter d-none d-lg-block">Sign-up to Health-Circuit</h5>
          <button
            class="google-btn f-roboto rounded-pill px-3 shadow-sm d-none d-lg-block"
          >
            Sign-up with Google
            <span
              ><img
                width="12px"
                src="/frontend/assets/images/google-icon.png"
                alt=""
            /></span>
          </button>

          <div class="hr-text d-none d-lg-block mb-2"><span>OR</span></div>

          <input
            class="form-control"
            type="text"
            placeholder="Full Name"
            required
          />
          <small class="error-message"></small>
          <input
            class="form-control"
            type="email"
            placeholder="Email"
            required
          />
          <small class="error-message"></small>
          <input class="form-control" type="tel" placeholder="Phone No" />
          <small class="error-message"></small>
          <input
            class="form-control"
            type="password"
            placeholder="Password"
            required
          />
          <span><i class="fa-solid fa-eye-slash slash-eye-2"></i></span>
          <small class="error-message"></small>
          <input
            class="form-control position-relative"
            type="password"
            placeholder="Confirm Password"
            required
          />
          <span><i class="fa-solid fa-eye-slash slash-eye-1"></i></span>
          <small class="error-message"></small>

          <button class="btn sign-up-btn">Sign-up</button>
          <div id="successMessage" class="message"></div>

          <div class="hr-text d-lg-none d-sm-block mb-2"><span>OR</span></div>

          <button
            class="google-btn f-roboto rounded-pill px-3 shadow d-lg-none"
          >
            Sign-up with Google
            <span
              ><img
                width="12px"
                src="/frontend/assets/images/google-icon.png"
                alt=""
            /></span>
          </button>

          <p class="sign-in-text">
            Already have an account?
            <a href="/admin.html">Sign-in</a>
          </p>
        </form>
      </div>
    </div>

    <script src="/frontend/login/form.js"></script>
  </body>
</html>
